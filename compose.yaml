services:
  botcauciones:
    build: .
    container_name: botcauciones
    restart: unless-stopped
    env_file:
      - .env
    # Red host para acceder a PostgreSQL en otro servidor
    network_mode: host
    # Chrome profile persistente con sesi√≥n de Twitter
    volumes:
      - ./chrome_profile:/app/chrome_profile
    # Memoria compartida para Chrome
    shm_size: '2gb'
